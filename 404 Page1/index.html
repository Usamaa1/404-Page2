<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- 404 Animation -->
      <div class="wrapper">
        <div class="text">
          <h1>There is some Problem Occured!</h1>
        </div>
        <div class="circle1 circle-wrapper">
          <div class="circle2 circle-wrapper">
            <div class="circle3 circle-wrapper">
              <div class="circle4 circle-wrapper">
                <h1>404 Error</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="button">
          <button>Go Back</button>
        </div>
      </div>
      <!-- Background Animation -->
      <div class="bg-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </div>
    </div>
  </body>
</html>
